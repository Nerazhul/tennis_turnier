<h1 xmlns:f="http://www.w3.org/1999/html">Neues Turnier anlegen</h1>

        <f:form action="create" object="{turnier}" name="turnier" additionalAttributes="{role:'form'}">

            <div class="form-group">
                <label>Turnier-Name</label>
                <f:form.textfield property="name" class="form-control" />
            </div>

            <div class="form-group">
                <label>Turnier-Datum</label>
                <f:form.textfield property="datum" class="form-control" />
            </div>

            <div class="form-group">
                <label>Turnier-Ort</label>
                <f:form.textfield property="ort" class="form-control" />
            </div>

            <f:form.submit value="Turnier anlegen!" class="btn btn-primary" />

        </f:form>
